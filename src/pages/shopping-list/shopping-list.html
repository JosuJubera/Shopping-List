<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shopping List</ion-title>
    <ion-buttons end>

      <button ion-button icon-only (click)="navigateToAddShoppingPage()">
            <ion-icon name="add"></ion-icon>
          </button>

      <button ion-button icon-only (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
          </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <!-- Repeat the ion-item for as many times that we have inside of 
      our shopping list. -->
    <ion-item *ngFor="let item of shoppingListRef$ | async" (click)="selectShoppingItem(item)">
      <h2>Item name: {{ item.itemName }}</h2>
      <h3>Amount: {{ item.itemNumber }}</h3>
    </ion-item>
  </ion-list>

</ion-content>
